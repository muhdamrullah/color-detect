<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type"></meta>
<title>
Image
</title>
<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
<link href="/css/normalize.css" type="text/css" rel="stylesheet"></link>
<link href="/css/result-light.css" type="text/css" rel="stylesheet"></link>
<style type="text/css">
body, html{
    margin:0;
    padding:0;
    background:black;
}
img{
    position:absolute;
    top:0;
    display:none;
    width:100%;
    height:100%;
}
</style>
<script type="text/javascript">
$('img').hide();

function test() {
    $("#container img").first().appendTo('#container').fadeOut(10);
    $("#container img").first().fadeIn(10);
    
    setTimeout(test, 7000);
}
test();
</script>
<script type="text/javascript">

function loadimage(){
    d = new Date();
    var myStylesLocation = "MyStyles";
    $('<style type="text/css"></style>')
        .html('@import url("' + myStylesLocation +".css?"+d.getTime()+ '")')
        .appendTo("head");
}
loadimage();
setInterval(function(){
    loadimage() // this will run after every 5 seconds
}, 2000);
</script>
</head>
<body>
<div id="container">
<img src="ColorDetection_Black2.gif" </img>
<img src="ColorDetection_Black2.gif" </img>
<img src="ColorDetection_Black2.gif" </img>
</div>
</body>
</html>
